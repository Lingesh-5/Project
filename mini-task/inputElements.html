<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input elements</title>
    </head>
    <body>
        <div style ="display:flex; flex-direction:column; width: 25%; margin: auto;">
        <label>Name:</label>
        <input type="text" name="username" placeholder="Enter username"/><br/>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password"/><br/>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"/>Male<br/>
        <input type="radio" name="gender" value="Female"/>Female<br/>
        <label>Interests:</label>
        <input type="checkbox" name="colour" value="Basketball"/>Basketball<br/>
        <input type="checkbox" name="colour" value="Football"/>Football<br/>
        <label>Date:</label>
        <input type="date" name="date" /><br/>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" /><br/>
        <label>Phone number:</label>
        <input type="tel" name="phone" placeholder="Enter phone number" /><br/>
        <input type="file" name="fileUpload" /><br/>
        <input type="button" value="Click Me" onclick="" /><br/>
        <input type="submit" value="submit"/><br/>
        <input type="reset" value="Reset" />
        </div>
    </body>
</html>
